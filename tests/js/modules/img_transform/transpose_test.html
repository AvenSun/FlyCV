<!doctype html>
<html>
<style>
    img {
        width: 300px;
    }
</style>

<body>
    <img src="../../../data/test_sunrise.jpg" id="source_img">
    <canvas id="target_img"></canvas>
    <script src="../../../../build/output/flycv/flycv.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let src = fcv.imread("source_img");
            let dst = new fcv.Mat();

            fcv.transpose(src, dst);
            fcv.imshow("target_img", dst);

            src.delete();
            dst.delete();
        });
    </script>
</body>

</html>
