<!doctype html>
<html>
<style>
    img {
        width: 300px;
    }
</style>

<body>
    <img src="../../../data/test_sunrise.jpg" id="source_img">
    <canvas id="target_img1"></canvas>
    <canvas id="target_img2"></canvas>
    <script src="../../../../build/output/flycv/flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let src = fcv.imread("source_img");
            let dst_x = new fcv.Mat();
            let dst_y = new fcv.Mat();

            fcv.flip(src, dst_x, fcv.FlipType.X);
            fcv.flip(src, dst_y, fcv.FlipType.Y);

            fcv.imshow("target_img1", dst_x);
            fcv.imshow("target_img2", dst_y);

            src.delete();
            dst_x.delete();
            dst_y.delete();
        });
    </script>
</body>

</html>
