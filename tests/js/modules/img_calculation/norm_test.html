<!doctype html>
<html>
<style>
    img {
        width: 300px;
    }
</style>

<body>
    <img src="../../../data/test_sunrise.jpg" id="source_img">
    <canvas id="target_img"></canvas>
    <script src="../../../../build/output/flycv/flycv.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let src = fcv.imread("source_img");

            let norm_inf = fcv.norm(src, fcv.NormType.NORM_INF);
            console.log(norm_inf);

            let norm_l1 = fcv.norm(src, fcv.NormType.NORM_L1);
            console.log(norm_l1);

            let norm_l2 = fcv.norm(src, fcv.NormType.NORM_L2);
            console.log(norm_l2);

            src.delete();
        });

    </script>
</body>

</html>
