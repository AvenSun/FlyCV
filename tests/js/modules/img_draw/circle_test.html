<!doctype html>
<html>
    <style>
        img { width: 300px;}
    </style>
    <body>
        <img src="../../../data/test_sunrise.jpg" id="source_img">
        <canvas id="target_img"></canvas>
        <script src="../../../../build/output/flycv/flycv.js" type="text/javascript"></script>
        <script type="text/javascript">
            fcv.then((fcv) => {
                let src_rgba = fcv.imread("source_img");
                let src_rgb = new fcv.Mat();
                let center = new fcv.Point(200, 200);
                let scalar = [255, 255, 0, 255];

                fcv.cvtColor(src_rgba, src_rgb, fcv.ColorConvertType.CVT_PA_RGBA2PA_RGB);
                fcv.circle(src_rgb, center, 50, scalar, 1, fcv.LineType.LINE_8, 0);
                fcv.imshow("target_img", src_rgb);

                src_rgba.delete();
                src_rgb.delete();
                center.delete();
            });
        </script>
    </body>
</html>
