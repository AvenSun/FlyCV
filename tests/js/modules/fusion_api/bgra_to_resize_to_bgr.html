<!doctype html>
<html>
<style>
    img {
        width: 300px;
    }
</style>

<body>
    <img src="../../../data/test_sunrise.jpg" id="source_img">
    <canvas id="target_img"></canvas>
    <script src="../../../../build/output/flycv/flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let src_rgba = fcv.imread("source_img");
            let src_bgra = new fcv.Mat();
            let dst = new fcv.Mat();
            let size = new fcv.Size(180, 320);

            fcv.cvtColor(src_rgba, src_bgra, fcv.ColorConvertType.CVT_PA_RGBA2PA_BGRA);

            fcv.bgraToResizeToBgr(src_bgra, dst, size, fcv.InterpolationType.INTER_LINEAR);
            fcv.imshow("target_img", dst);

            size.delete();
            src_rgba.delete();
            src_bgra.delete();
            dst.delete();
        });
    </script>
</body>

</html>
