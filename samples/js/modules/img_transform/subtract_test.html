<!doctype html>
<html>
<style>
    img { width: 300px; }
</style>
<body>
    <img src="../../data/test_sunrise.jpg" id="source_img">
    <canvas id="target_img"></canvas>
    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let srcU8 = fcv.imread("source_img");
            let srcF32 = new fcv.Mat();
            let dst = new fcv.Mat();
            let scalar = [5, 55, 0, 55];

            srcU8.convertTo(srcF32, fcv.FCVImageType.PKG_RGBA_F32, 1.0, 0);
            fcv.subtract(srcF32, scalar, dst);
            console.log(dst.data())

            srcU8.delete();
            srcF32.delete();
            dst.delete();
        });
    </script>
</body>
</html>
