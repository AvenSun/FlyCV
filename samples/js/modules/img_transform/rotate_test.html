<!doctype html>
<html>
<style>
    img {
        width: 300px;
    }
</style>

<body>
    <img src="../../data/test_sunrise.jpg" id="source_img">
    <canvas id="target_img1"></canvas>
    <canvas id="target_img2"></canvas>
    <canvas id="target_img3"></canvas>
    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let src = fcv.imread("source_img");
            let dst1 = new fcv.Mat();
            let dst2 = new fcv.Mat();
            let dst3 = new fcv.Mat();

            fcv.rotate(src, dst1, fcv.RotateType.CLOCK_WISE_90);
            fcv.imshow("target_img1", dst1);

            fcv.rotate(src, dst2, fcv.RotateType.CLOCK_WISE_180);
            fcv.imshow("target_img2", dst2);

            fcv.rotate(src, dst3, fcv.RotateType.CLOCK_WISE_270);
            fcv.imshow("target_img3", dst3);

            src.delete();
            dst1.delete();
            dst2.delete();
            dst3.delete();
        });
    </script>
</body>

</html>
