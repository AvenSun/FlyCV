<!doctype html>
<html>
<style>
    img {
        width: 300px;
    }
</style>

<body>
    <img src="../../data/test_sunrise.jpg" id="source_img1">
    <img src="../../data/test_windmill.jpg" id="source_img2">
    <canvas id="target_img"></canvas>
    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            var src1Rgba = fcv.imread("source_img1");
            var src2Rgba = fcv.imread("source_img2");
            var src1Bgr = new fcv.Mat();
            var src2Bgr = new fcv.Mat();
            var dstBgr = new fcv.Mat();
            var dstRgba = new fcv.Mat();

            fcv.cvtColor(src1Rgba, src1Bgr, fcv.ColorConvertType.CVT_PA_RGBA2PA_BGR);
            fcv.cvtColor(src2Rgba, src2Bgr, fcv.ColorConvertType.CVT_PA_RGBA2PA_BGR);

            fcv.addWeighted(src1Bgr, 0.8, src2Bgr, 0.6, 0.8, dstBgr);
            fcv.cvtColor(dstBgr, dstRgba, fcv.ColorConvertType.CVT_PA_BGR2PA_RGBA);

            fcv.imshow("target_img", dstRgba);

            src1Rgba.delete();
            src2Rgba.delete();
            src1Bgr.delete();
            src2Bgr.delete();
            dstBgr.delete();
            dstRgba.delete();
        });
    </script>
</body>

</html>
