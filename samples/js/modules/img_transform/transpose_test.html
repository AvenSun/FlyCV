<!doctype html>
<html>
<body>
    <img src="../../data/test_sunrise.jpg" id="source_img" width="300">
    <canvas id="target_img"></canvas>
    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let src = fcv.imread("source_img");
            let dst = new fcv.Mat();

            fcv.transpose(src, dst);
            fcv.imshow("target_img", dst);

            src.delete();
            dst.delete();
        });
    </script>
</body>
</html>
