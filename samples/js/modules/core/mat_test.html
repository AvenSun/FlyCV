<!doctype html>
<html>
<body>
    <img src="../../data/test_flower.png" id="source_img" width="300">
    <canvas id="target_img"></canvas>
    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let src = fcv.imread("source_img");
            fcv.imshow("target_img", src);
            src.delete();
        });
    </script>
</body>
</html>
