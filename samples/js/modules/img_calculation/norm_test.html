<!doctype html>
<html>
<style>
    img { width: 300px; }
</style>
<body>
    <img src="../../data/test_sunrise.jpg" id="source_img">
    <canvas id="target_img"></canvas>
    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let src = fcv.imread("source_img");

            let normInf = fcv.norm(src, fcv.NormType.NORM_INF);
            let normL1 = fcv.norm(src, fcv.NormType.NORM_L1);
            let normL2 = fcv.norm(src, fcv.NormType.NORM_L2);

            src.delete();

            alert("norm inf: " + normInf + "\n norm L1: " + normL1 + "\n norm L2: " + normL2);
        });

    </script>
</body>
</html>
