<!doctype html>
<html>
<body>
    <img src="../../data/test_sunrise.jpg" id="source_img" width="300">
    <canvas id="target_img"></canvas>
    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            let srcRgba = fcv.imread("source_img");
            let srcRgb = new fcv.Mat();
            let pts1 = new fcv.Point(50, 50);
            let pts2 = new fcv.Point(200, 200);
            let scalar = [255, 255, 0, 255];

            fcv.cvtColor(srcRgba, srcRgb, fcv.ColorConvertType.CVT_PA_RGBA2PA_RGB);
            fcv.line(srcRgb, pts1, pts2, scalar, 5, fcv.LineType.LINE_8, 0);
            fcv.imshow("target_img", srcRgb);

            srcRgba.delete();
            srcRgb.delete();
            pts1.delete();
            pts2.delete();
        });
    </script>
</body>
</html>
